<div class="pagination clearfix">
  {% if paginator.previous_page %}
    <a href="..{{ paginator.previous_page_path }}" class="previous"><i class="fa fa-angle-left" aria-hidden="true"></i> 上一页</a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="..{{ paginator.next_page_path }}" class="next">下一页 <i class="fa fa-angle-right" aria-hidden="true"></i></a>
  {% endif %}
</div>
