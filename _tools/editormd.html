<script>
    var key = 'default_md_key';
    mdEditor.on("load", function(){
        var content = localStorage.getItem(key);
        if(content){
            var f = confirm("您上次编辑的文章未提交，是否恢复？内容：\n"+content);
            if(f == true){
                testEditor.setValue(content)
            }
        }
    })

    mdEditor.on("change", function(){
        localStorage.setItem(key,this.getValue())
    })
</script>
<script type="text/javascript">
    $(function() {
        var editor = editormd("test-editor", {
            mode   : "markdown", 
            placeholder : "Edit markdown here...",
            width  : "100%",
            height : 8000,
            tex                  : true,          // TeX(LaTeX), based on KaTeX
            flowChart            : true,          // flowChart.js only support IE9+
            sequenceDiagram      : true,          // sequenceDiagram.js only support IE9+
            previewCodeHighlight : true,
            taskList             : true,          // Enable Github Flavored Markdown task lists
            emoji                : true,
            path   : "/editormd/lib/"
        });
    });
</script>
